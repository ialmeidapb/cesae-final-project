   <main>
    <h1 id="title" class="container mt-5 mb-5" >Reserve o seu voo</h1>
    <h5 class="container mb-5 text-center">Entraremos em contato consigo brevemente, com a melhor solução em uma de nossas Aeronaves.</h5>
    <form class="container">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName">Nome/Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Insira o seu nome">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Aeroporto de partida / Departure Airport</label>
          <select id="inputState" class="form-control">
            <option selected>Lisboa</option>
            <option>Porto</option>
            <option>Faro</option>
            <option>Ponta Delgada</option>
            <option>Outros</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputDestination">Destino / Destination</label>
        <input type="text" class="form-control" id="inputDestination" placeholder="Insira a cidade e país de destino">
      </div>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Insira o seu email">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputtel">Telefone / Phone</label>
          <input type="tel" class="form-control" id="inputtel" placeholder="(000) 111-222-333">
        </div>
        <div class="form-group col-md-4">
          <label for="inputPurpose">Proposito da Viagem / Trip Purpose</label>
          <select id="inputPurpose" class="form-control">
            <option selected>Negócios/Business</option>
            <option>Lazer / Vacation</option>
            <option>Transporte Aeromédico / Medical Transportation</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Contato somente por email / Contact me only by email.
          </label>
        </div>
      </div>
      <button type="reset" class="btn btn-danger mt-4">Limpar</button>
      <button type="submit" class="btn btn-primary mt-4">Submeter</button>
    </form>
